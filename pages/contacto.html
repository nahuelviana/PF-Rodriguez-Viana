<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="shortcut icon"
      href="../imgs/logoipsum-277.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="conteiner">
        <a href="../index.html" class="logo">
          <img src="../imgs/logoipsum-277.svg" alt="logo de la empresa" />
        </a>
        <nav class="nav1">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="../pages/catalogo.html">catalogo</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../pages/contacto.html">contacto</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../pages/ingresa.html">ingresa</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="../pages/diseñadores.html"
                >diseñadores</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="contacto">Contacto</h1>
      <section class="formulario">
        <form action="">
          <legend class="envianostuconsulta">Envianos tu consulta</legend>
          <fieldset>
            <div>
              <label class="nombre" for="Nombre">Nombre:</label>
              <input type="text" name="nombre" />
            </div>
            <div>
              <label class="apellido" for="apellido">apellido:</label>
              <input type="text" name="apellido" />
            </div>
            <div>
              <label class="email" for="Email">Email: </label>
              <input type="text" width="250px" height="150px" />
            </div>
            <div class="consulta">
              <textarea name="comentario" id="" cols="100" rows="10"></textarea>
            </div>
            <div>Acepta los terminos y condiciones</div>
            <input type="checkbox" name="acepta" value="1" />
            <div>
              <input type="submit" value="enviar" />
              <input type="reset" value="borrar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <h2 class="encontranos">Encontranos en nuestras redes sociales<h2>
      <div class="icono-redes">
        <a href=""><img src="../imgs/instagram.png" alt="" /></a>
        <a href=""><img src="../imgs/facebook.png" alt="" /></a>
        <a href=""><img src="../imgs/gorjeo.png" alt="" /></a>
      </div>
    </footer>
  </body>
