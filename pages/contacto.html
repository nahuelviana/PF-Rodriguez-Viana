      <div class="conteiner">
        <a href="../index.html" class="logo">
          <img src="../imgs/logoipsum-277.svg" alt="logo de la empresa" />
        </a>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/catalogo.html">catalogo</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="/pages/diseñadores.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    diseñadores
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>

                    <li><a class="dropdown-item" href="#">Something else here</a></li>

        </nav>

    </header>
    <main>
      <h1 class="contacto">Contacto</h1>
      <section class="formulario">
        <form action="">
          <legend class="envianostuconsulta">Envianos tu consulta</legend>
          <fieldset>
            <div>
              <label class="nombre" for="Nombre">Nombre:</label>
              <input type="text" name="nombre" />
            </div>
            <div>
              <label class="apellido" for="apellido">apellido:</label>
              <input type="text" name="apellido" />
            </div>
            <div>
              <label class="email" for="Email">Email: </label>
              <input type="text" width="250px" height="150px" />
            </div>
            <div class="consulta">
              <textarea name="comentario" id="" cols="100" rows="10"></textarea>
            </div>
            <div>Acepta los terminos y condiciones</div>
            <input type="checkbox" name="acepta" value="1" />
            <div>
              <input type="submit" value="enviar" />
              <input type="reset" value="borrar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <h2 class="encontranos">Encontranos en nuestras redes sociales<h2>
      <div class="icono-redes">
        <a href=""><img src="../imgs/instagram.png" alt="" /></a>
        <a href=""><img src="../imgs/facebook.png" alt="" /></a>
        <a href=""><img src="../imgs/gorjeo.png" alt="" /></a>
