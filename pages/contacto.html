<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imgs/logoipsum-277.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="conteiner">
        <a href="../index.html" class="logo">
          <img src="../imgs/logoipsum-277.svg" alt="logo de la empresa" />
        </a>
        <nav class="navbar navbar-expand-lg .bg-info">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="./catalogo.html">catalogo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./diseñadores.html">diseñadores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="./contacto.html">contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./ingresa.html">ingresa</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <h1>Contacto</h1>
      <section class="formulario">
        <form action="">
          <legend class="envianostuconsulta">Envianos tu consulta</legend>
          <fieldset class="fieldset">
            <div>
              <label class="nombre" for="Nombre">Nombre:</label>
              <div><input type="text" name="nombre" /></div>
            </div>
            <div>
              <label class="apellido" for="apellido">apellido:</label>
              <div><input type="text" name="apellido" /></div>
            </div>
            <div>
              <label class="email" for="Email">Email (la respuesta a su duda sera enviada a este mail): </label>
              <div><input type="text" width="250px" height="150px" /></div>
            </div>
            <div class="consulta">
              <p>En que podemos ayudarte?</p>
              <textarea class="textoconsulta" name="comentario" id="" cols="100" rows="10"></textarea>
            </div>
            <div class="aceptaterminos">Acepta los terminos y condiciones</div>
            <input class="checkbox" type="checkbox" name="acepta" value="1" width="20px" height="20px" />
            <div>
              <input class="enviar" type="submit" value="enviar" />
              <input class="borrar" type="reset" value="borrar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <h2 class="encontranos">Encontranos en nuestras redes sociales<h2>
      <div class="icono-redes">
        <a href=""><img src="../imgs/instagram.png" alt="" /></a>
        <a href=""><img src="../imgs/facebook.png" alt="" /></a>
        <a href=""><img src="../imgs/gorjeo.png" alt="" /></a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
